<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  
    
    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Hello World</title>
</head>

<body>
    <div id="app">
       <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col">
                <div class="card">
                    <div class="card-header text-center">
                        Dashboard
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col col-md-6">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col col-md-6">
                                 <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col col-md-6">
                                <button type="submit" class="btn btn-success btn-block" id="submit">Log-in</button>
                            </div>
                        </div>
                    </div>
                </div>
                <p id="status"></p>
            </div>
        </div>
       </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script>
        $(document).ready(function(){
            $('#submit').click(function(){
                let username = $('#username').val();
                let password = $('#password').val();

                let dataString = "username="+username+"&password="+password+"&login=";
                $.ajax({
                    url:'http://localhost/acain-gaming/mobile/staff_login.php',
                    method:'post',crossDomain: true, cache: false,
                    data:dataString,
                    success:function(data){
                       if(data === "login" ){
                        $('#status').text(data);
                        localStorage.loginstatus = "true";
                        window.location.href = "dashboard.html";

                       }
                       else if(data === "login failed"){
                        $('#status').text(data);
                       }
                    },
                    error:function(err){
                        console.log(err);
                    }
            })

            })
        })
    </script>
</body>

</html>
